<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualização do Copo Personalizado - Delta Brindes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 16px #ddd;
      padding: 24px;
      text-align: center;
    }
    .product-area {
      position: relative;
      width: 230px;
      height: 330px;
      margin: 0 auto 12px;
    }
    .cup-img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px #ccc;
    }
    .logo-preview {
      position: absolute;
      left: 46px; /* ajuste horizontal */
      top: 100px; /* ajuste vertical */
      width: 140px;
      height: 80px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: grayscale(100%);
    }
    .info {
      font-size: 15px;
      color: #444;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Copo Térmico Inox 320ML CO165L2</h2>
    <div class="product-area">
      <img src="copo.jpg" class="cup-img" alt="Copo Térmico Inox Delta Brindes">
      <div class="logo-preview">
        <img src="logo-delta.png" alt="Simulação da Logomarca">
      </div>
    </div>
    <div class="info">
      <strong>Pré-visualização da sua logomarca aplicada!</strong><br>
      <ul style="text-align:left;display:inline-block;">
        <li>Personalização monocromática (simulada em escala de cinza)</li>
        <li>Área central do copo conforme especificação</li>
        <li>Para alteração, troque os arquivos <b>logo-delta.png</b> e <b>copo.jpg</b></li>
      </ul>
    </div>
  </div>
</body>
</html>
